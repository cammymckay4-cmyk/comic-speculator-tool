# Supabase local development config

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "auth"]
extra_search_path = ["public"]
max_rows = 1000

[auth]
enabled = true
port = 9999
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
# Enable email confirmations
enable_signup = true
double_confirm_changes = true
enable_confirmations = false  # We'll handle confirmations with our Edge Function

[functions.send-confirmation-email]
verify_jwt = false

[functions.handle-email-webhook]
verify_jwt = false

[db]
port = 54322

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324